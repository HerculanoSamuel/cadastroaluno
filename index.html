<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro curso</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form>
            <label for="nome" id="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="sobrenome" id="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required><br><br>

            <label for="email" id="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>

            <label for="endereco" id="campo_endereco">Endereço:</label>
            <input type="text" id="endereço" name="endereço" placeholder="Digite seu Endereço" required><br><br>

            <label for="cidade" id="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite seu Cidade" required>

            <label for="estado" id="endereco">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu Estado" required><br><br>

            <label for="cep" id="cep">CEP:</label>
            <input type="number" id="cep" name="cep" placeholder="Digite seu CEP" required>

            <label for="tel" id="tel">Telefone:</label>
            <input type="number" id="tel" name="tel" placeholder="Digite seu Telefone" required><br><br>

            <h2>Em qual área gostaria de fazer curso?</h2>
            <select name="cursos">
                <option selected disabled value="">Selecione o curso desejado</option>
                <option value="metalurgico">Metalurgico</option>
                <option value="pedreiro">Pedreiro</option>
                <option value="jardineiro">Jardineiro</option>
                <option value="pintor">Pintor</option>
            </select><br><br>

            <input type="reset" value="Limpar texto">
            <input type="submit" value="Enviar">
       
    </form>
</body>
</html>
